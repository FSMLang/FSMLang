name: CMake build Windows

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
    - name: Update Packages
      run: choco install winflexbison3
    - name: configure
      run: cmake -B ./build -G "MinGW Makefiles"
    - name: make
      run: cmake --build build
    - name: Archive v1 Image
      if: ${{ success() }}
      uses: actions/upload-artifact@v4
      with:
        name: fsm-v1-cmake-windows-image
        path: build/v1/fsm.exe
    - name: Archive v2 Image
      if: ${{ success() }}
      uses: actions/upload-artifact@v4
      with:
        name: fsm-v2-cmake-windows-image
        path: build/v2/fsm.exe
