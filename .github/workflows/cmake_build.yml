name: CMake build Linux

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: configure
      run: cmake -B ./build
    - name: make
      run: cmake --build build
    - name: Archive v1 Image
      if: ${{ success() }}
      uses: actions/upload-artifact@v4
      with:
        name: fsm-v1-cmake-linux-image
        path: build/v1/fsm
    - name: Archive v2 Image
      if: ${{ success() }}
      uses: actions/upload-artifact@v4
      with:
        name: fsm-v2-cmake-linux-image
        path: build/v2/fsm
