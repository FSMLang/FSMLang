name: C/C++ CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:  


jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Update Packages
      run: sudo apt install -y libfl-dev
      
    - name: Build Linux
      run: |
        cd src
        make Linux
        
    - name: Execute Linux Tests
      run: |
        cd src
        make Linux.testonly

    - name: Archive Test Results
      if: ${{ failure() }}
      uses: actions/upload-artifact@v4
      with:
        name: test-failures
        path: |
              test/**/test.result
              test/**/test.out
