name: Windows Release

on:
  release:
    types: [created, published]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag to operate on (required for manual run)'
        required: true
        default: ''

permissions:
  contents: write

env:
  REPO: FSMLang/FSMLang

jobs:
  resolve-upload-url:
    name: Resolve release upload_url and tag
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.set.outputs.upload_url }}
      tag: ${{ steps.set.outputs.tag }}
      release_name: ${{ steps.set.outputs.release_name }}
    steps:
      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Determine upload_url and tag
        id: set
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # If triggered manually, use the provided tag and look up the release via API.
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            TAG="${{ github.event.inputs.tag }}"
            if [ -z "$TAG" ]; then
              echo "Error: workflow_dispatch requires input 'tag'." >&2
              exit 1
            fi
            echo "Looking up release for tag: $TAG"
            respfile=$(mktemp)
            status=$(curl -s -w "%{http_code}" -o "$respfile" -H "Authorization: Bearer $GITHUB_TOKEN" -H "Accept: application/vnd.github+json" "https://api.github.com/repos/${{ github.repository }}/releases/tags/${TAG}")
            if [ "$status" -ne 200 ]; then
              echo "ERROR: lookup returned HTTP $status" >&2
              echo "response:" >&2
              cat "$respfile" >&2
              rm -f "$respfile"
              exit 1
            fi
            upload_url=$(jq -r '.upload_url // empty' < "$respfile")
            release_name=$(jq -r '.name // empty' < "$respfile")
            if [ -z "$upload_url" ] || [ "$upload_url" = "null" ]; then
              echo "ERROR: release for tag '$TAG' has no upload_url" >&2
              cat "$respfile" >&2
              rm -f "$respfile"
              exit 1
            fi
            echo "upload_url=$upload_url" >> $GITHUB_OUTPUT
            echo "tag=$TAG" >> $GITHUB_OUTPUT
            echo "release_name=$release_name" >> $GITHUB_OUTPUT
            rm -f "$respfile"
          else
            # Triggered by a release event: take values from the event payload
            echo "upload_url=${{ github.event.release.upload_url }}" >> $GITHUB_OUTPUT
            echo "tag=${{ github.event.release.tag_name }}" >> $GITHUB_OUTPUT
            echo "release_name=${{ github.event.release.name }}" >> $GITHUB_OUTPUT
          fi

  build-windows:
    name: Build Windows (CMake + MinGW) and upload assets
    runs-on: windows-latest
    needs: resolve-upload-url
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check if signing is enabled (Windows)
        id: check_signing
        shell: pwsh
        env:
          GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
        run: |
          if ($env:GPG_PRIVATE_KEY) { "sign=true" >> $env:GITHUB_OUTPUT } else { "sign=false" >> $env:GITHUB_OUTPUT }

      - name: Install packages (Windows)
        run: choco install winflexbison3 -y --execution-timeout=5400

      - name: Configure (CMake, MinGW)
        run: cmake -B build -G "MinGW Makefiles"

      - name: Build (CMake)
        run: cmake --build build

      - name: Prepare Windows artifact and metadata (PowerShell)
        shell: pwsh
        run: |
          $tag = "${{ needs.resolve-upload-url.outputs.tag }}"
          $releaseName = "${{ needs.resolve-upload-url.outputs.release_name }}"
          New-Item -ItemType Directory -Path artifacts -Force | Out-Null
          Copy-Item -Path build\fsm.exe -Destination "artifacts\fsm-$tag-windows.exe" -Force

          "tag: $tag" | Out-File -Encoding ascii "artifacts\fsm-$tag-windows.meta.txt"
          "release_name: $releaseName" | Out-File -Encoding ascii -Append "artifacts\fsm-$tag-windows.meta.txt"
          "commit: ${{ github.sha }}" | Out-File -Encoding ascii -Append "artifacts\fsm-$tag-windows.meta.txt"
          "runner: ${{ runner.os }}" | Out-File -Encoding ascii -Append "artifacts\fsm-$tag-windows.meta.txt"
          $cmake = (& cmake --version) -split "`n"
          $cmake[0] | Out-File -Encoding ascii -Append "artifacts\fsm-$tag-windows.meta.txt"
          "build_time: $(Get-Date -Format s)Z" | Out-File -Encoding ascii -Append "artifacts\fsm-$tag-windows.meta.txt"
          $size = (Get-Item "artifacts\fsm-$tag-windows.exe").Length
          "file_size_bytes: $size" | Out-File -Encoding ascii -Append "artifacts\fsm-$tag-windows.meta.txt"

          $hash = Get-FileHash -Algorithm SHA256 "artifacts\fsm-$tag-windows.exe"
          "$($hash.Hash)  fsm-$tag-windows.exe" | Out-File -Encoding ascii "artifacts\fsm-$tag-windows.exe.sha256"

      - name: Install GnuPG (Windows) with retry and fallback
        if: ${{ steps.check_signing.outputs.sign == 'true' }}
        # if: ${{ false }}
        shell: pwsh
        run: |
          # Try Chocolatey install first with extended timeout and retries.
          $timeout = 21600   # seconds (6 hours)
          $attempts = 2
          $success = $false

          for ($i = 1; $i -le $attempts; $i++) {
            Write-Host "choco install attempt $i of $attempts..."
            choco install gnupg -y --execution-timeout=$timeout --no-progress
            if ($LASTEXITCODE -eq 0) {
              Write-Host "choco install succeeded."
              $success = $true
              break
            }

            Write-Host "choco install failed (exit code $LASTEXITCODE). Cleaning partial state and retrying..."
            Remove-Item -Recurse -Force 'C:\ProgramData\chocolatey\lib\gnupg' -ErrorAction SilentlyContinue
            Remove-Item -Recurse -Force 'C:\ProgramData\chocolatey\lib-bad\gnupg' -ErrorAction SilentlyContinue
            Start-Sleep -Seconds 8
          }

          if ($success) {
            Write-Host "GnuPG installed via Chocolatey."
            gpg --version
            exit 0
          }

          Write-Host "Chocolatey install failed after retries â€” attempting fallback (download nupkg/extract)."

          $scratch = Join-Path $env:TEMP 'gnupg-fallback'
          New-Item -ItemType Directory -Path $scratch -Force | Out-Null

          Write-Host "Downloading package nupkg via choco download..."
          choco download gnupg --output-directory="$scratch" --ignore-checksums -y
          if ($LASTEXITCODE -ne 0) {
            Write-Host "choco download failed with exit code $LASTEXITCODE"
            if (Test-Path 'C:\ProgramData\chocolatey\logs\chocolatey.log') {
              Get-Content -Tail 300 'C:\ProgramData\chocolatey\logs\chocolatey.log' | Write-Host
            }
            throw "Failed to download gnupg package"
          }

          $nupkg = Get-ChildItem -Path $scratch -Filter "gnupg*.nupkg" -File -Recurse | Select-Object -First 1
          if (-not $nupkg) {
            Write-Host "No gnupg nupkg found in $scratch"
            throw "nupkg not found"
          }
          Write-Host "Found nupkg: $($nupkg.FullName)"

          $extractDir = Join-Path $scratch "nupkg-extracted"
          Expand-Archive -Path $nupkg.FullName -DestinationPath $extractDir -Force

          $toolsDir = Join-Path $extractDir "tools"
          Write-Host "Searching tools in $toolsDir..."
          $exe = Get-ChildItem -Path $toolsDir -Recurse -Include *.exe -File -ErrorAction SilentlyContinue | Select-Object -First 1
          $zip = Get-ChildItem -Path $toolsDir -Recurse -Include *.zip -File -ErrorAction SilentlyContinue | Select-Object -First 1

          if ($exe) {
            Write-Host "Installer EXE found: $($exe.FullName). Attempting silent install..."
            $args = '/VERYSILENT','/SUPPRESSMSGBOXES','/NORESTART','/SP-'
            & $exe.FullName $args
            $code = $LASTEXITCODE
            Write-Host "Installer exit code: $code"
            if ($code -eq 0) {
              Write-Host "Installer completed. Verifying gpg..."
              gpg --version
              exit 0
            } else {
              Write-Host "Installer returned non-zero exit code $code; continuing to portable extraction if available."
            }
          }

          if ($zip) {
            Write-Host "Portable ZIP found: $($zip.FullName). Extracting to C:\tools\gnupg-portable"
            $portableDir = "C:\tools\gnupg-portable"
            New-Item -ItemType Directory -Path $portableDir -Force | Out-Null
            Expand-Archive -Path $zip.FullName -DestinationPath $portableDir -Force

            # Attempt to find a 'bin' folder inside the extracted content and add to PATH
            $bin = Get-ChildItem -Path $portableDir -Directory -Recurse | Where-Object { $_.Name -match 'bin' } | Select-Object -First 1
            if (-not $bin) {
              $binGuess = Join-Path $portableDir "gnupg\bin"
              if (Test-Path $binGuess) { $bin = Get-Item $binGuess }
            }

            if ($bin) {
              Write-Host "Adding $($bin.FullName) to PATH for remainder of job."
              Add-Content -Path $env:GITHUB_PATH -Value $bin.FullName
              Write-Host "Verifying gpg..."
              gpg --version
              exit 0
            } else {
              Write-Host "Could not find bin directory inside portable extraction."
            }
          }

          Write-Host "Fallback steps exhausted; showing chocolatey log tail to help debugging."
          if (Test-Path 'C:\ProgramData\chocolatey\logs\chocolatey.log') {
            Get-Content -Tail 300 'C:\ProgramData\chocolatey\logs\chocolatey.log' | Write-Host
          } else {
            Write-Host "No Chocolatey log present at expected path."
          }

          Write-Host "Listing fallback dir for debugging:"
          Get-ChildItem -Path $scratch -Recurse | Select-Object FullName, Length | Format-Table -AutoSize

          throw "Failed to install GnuPG on runner."
      - name: Import GPG private key (Windows) (only if signing)
        # if: ${{ steps.check_signing.outputs.sign == 'true' }}
        if: ${{ false }}
        shell: pwsh
        env:
          GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
        run: |
          # Try raw armored first
          $raw = $env:GPG_PRIVATE_KEY -replace "`r`n", "`n"
          $raw | Out-File -Encoding ascii private.key.raw
          $isValid = $false
          try {
            gpg --list-packets private.key.raw > $null 2>&1
            $isValid = $true
          } catch {
            $isValid = $false
          }

          if ($isValid) {
            Move-Item private.key.raw private.key -Force
          } else {
            Remove-Item private.key.raw -ErrorAction SilentlyContinue
            try {
              $bytes = [System.Convert]::FromBase64String($env:GPG_PRIVATE_KEY)
              [IO.File]::WriteAllBytes('private.key.b64', $bytes)
              gpg --list-packets private.key.b64 > $null 2>&1
              Move-Item private.key.b64 private.key -Force
            } catch {
              Write-Error "secret is neither valid ASCII-armored OpenPGP data nor valid base64-encoded data"
              exit 2
            }
          }

          gpg --batch --import private.key
          Remove-Item private.key

      - name: Create GPG detached signatures for Windows artifacts (only if signing)
        # if: ${{ steps.check_signing.outputs.sign == 'true' }}
        if: ${{ false }}
        shell: pwsh
        env:
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
        run: |
          $tag = "${{ needs.resolve-upload-url.outputs.tag }}"
          $pass = $env:GPG_PASSPHRASE
          & gpg --batch --yes --pinentry-mode loopback --passphrase "$pass" --detach-sign -a "artifacts\fsm-$tag-windows.exe"
          & gpg --batch --yes --pinentry-mode loopback --passphrase "$pass" --detach-sign -a "artifacts\fsm-$tag-windows.exe.sha256"
          & gpg --batch --yes --pinentry-mode loopback --passphrase "$pass" --detach-sign -a "artifacts\fsm-$tag-windows.meta.txt"

      - name: Delete existing Windows release assets (if present)
        shell: pwsh
        run: |
          $tag = "${{ needs.resolve-upload-url.outputs.tag }}"
          Write-Host "Checking release assets for tag $tag"
          $resp = Invoke-RestMethod -Uri "https://api.github.com/repos/${{ github.repository }}/releases/tags/$tag" -Headers @{ Authorization = "Bearer $env:GITHUB_TOKEN"; Accept = 'application/vnd.github+json' }
          $names = @(
            "fsm-$tag-windows.exe",
            "fsm-$tag-windows.exe.sha256",
            "fsm-$tag-windows.meta.txt",
            "fsm-$tag-windows.exe.asc"
          )
          foreach ($name in $names) {
            $asset = $resp.assets | Where-Object { $_.name -eq $name }
            if ($asset) {
              Write-Host "Deleting existing asset $name (id $($asset.id))"
              Invoke-RestMethod -Method Delete -Uri "https://api.github.com/repos/${{ github.repository }}/releases/assets/$($asset.id)" -Headers @{ Authorization = "Bearer $env:GITHUB_TOKEN"; Accept = 'application/vnd.github+json' }
            } else {
              Write-Host "No existing asset named $name"
            }
          }
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Windows binary to Release
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ needs.resolve-upload-url.outputs.upload_url }}
          asset_path: "artifacts/fsm-${{ needs.resolve-upload-url.outputs.tag }}-windows.exe"
          asset_name: "fsm-${{ needs.resolve-upload-url.outputs.tag }}-windows.exe"
          asset_content_type: application/octet-stream

      - name: Upload Windows checksum to Release
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ needs.resolve-upload-url.outputs.upload_url }}
          asset_path: "artifacts/fsm-${{ needs.resolve-upload-url.outputs.tag }}-windows.exe.sha256"
          asset_name: "fsm-${{ needs.resolve-upload-url.outputs.tag }}-windows.exe.sha256"
          asset_content_type: text/plain

      - name: Upload Windows metadata to Release
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ needs.resolve-upload-url.outputs.upload_url }}
          asset_path: "artifacts/fsm-${{ needs.resolve-upload-url.outputs.tag }}-windows.meta.txt"
          asset_name: "fsm-${{ needs.resolve-upload-url.outputs.tag }}-windows.meta.txt"
          asset_content_type: text/plain

      - name: Upload Windows signature to Release (only if signing)
        if: ${{ steps.check_signing.outputs.sign == 'true' }}
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ needs.resolve-upload-url.outputs.upload_url }}
          asset_path: "artifacts/fsm-${{ needs.resolve-upload-url.outputs.tag }}-windows.meta.txt.asc"
          asset_name: "fsm-${{ needs.resolve-upload-url.outputs.tag }}-windows.meta.txt.asc"
          asset_content_type: text/plain

      - name: Upload Windows binary signature to Release (only if signing)
        if: ${{ steps.check_signing.outputs.sign == 'true' }}
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ needs.resolve-upload-url.outputs.upload_url }}
          asset_path: "artifacts/fsm-${{ needs.resolve-upload-url.outputs.tag }}-windows.asc"
          asset_name: "fsm-${{ needs.resolve-upload-url.outputs.tag }}-windows.asc"
          asset_content_type: text/plain


  generate-rst-and-publish:
    name: Produce ReStructuredText release index, upload to Release, and publish to gh-pages
    needs: [resolve-upload-url, build-windows]
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create RST document
        run: |
          mkdir -p artifacts
          TAG="${{ needs.resolve-upload-url.outputs.tag }}"
          REPO="${{ env.REPO }}"
          RELEASE_NAME="${{ needs.resolve-upload-url.outputs.release_name }}"
          COMMIT="${{ github.sha }}"
          BUILD_TIME="$(date -u +"%Y-%m-%dT%H:%M:%SZ")"
          RST_FILE="artifacts/release-${TAG}-windows.rst"

          cat > "${RST_FILE}" <<EOF
          Release ${TAG} (Windows)
          ================================================================
          
          Release name: ${RELEASE_NAME}
          Tag: ${TAG}
          Commit: ${COMMIT}
          Build time (UTC): ${BUILD_TIME}
          
          Assets
          ------
          
          - Windows binary: fsm-${TAG}-windows.exe
          - Windows checksum: fsm-${TAG}-windows.exe.sha256
          - Windows metadata: fsm-${TAG}-windows.meta.txt
          - Windows signature (optional): fsm-${TAG}-windows.exe.asc
          - Windows checksum signature (optional): fsm-${TAG}-windows.exe.sha256.asc
          - Windows metadata signature (optional): fsm-${TAG}-windows.meta.txt.asc
          
          Download URLs (GitHub release assets)
          ------------------------------------
          
          - Windows binary: https://github.com/${REPO}/releases/download/${TAG}/fsm-${TAG}-windows.exe
          - Windows checksum: https://github.com/${REPO}/releases/download/${TAG}/fsm-${TAG}-windows.exe.sha256
          - Windows metadata: https://github.com/${REPO}/releases/download/${TAG}/fsm-${TAG}-windows.meta.txt
          
          EOF

      - name: Deploy release RST to FSMLang.github.io master/Artifacts
        env:
          PAGES_REPO: FSMLang/FSMLang.github.io
          PAGES_BRANCH: master
          PAGES_TOKEN: ${{ secrets.PAGES_REPO_TOKEN }}
          TAG: ${{ needs.resolve-upload-url.outputs.tag }}
        run: |
          # This step commits only the generated release-<TAG>-windows.rst into the Artifacts/ folder
          # on the FSMLang/FSMLang.github.io repository master branch.
          # Ensure you have created a secret PAGES_REPO_TOKEN with a token that has write access
          set -e

          echo "Cloning target repo ${PAGES_REPO} (branch ${PAGES_BRANCH})"
          git clone --depth=1 --branch "${PAGES_BRANCH}" "https://x-access-token:${PAGES_TOKEN}@github.com/${PAGES_REPO}.git" site || {
            # If branch doesn't exist, clone default and create the branch
            git clone "https://x-access-token:${PAGES_TOKEN}@github.com/${PAGES_REPO}.git" site
            pushd site
            git checkout -b "${PAGES_BRANCH}"
            popd
          }

          # Ensure Artifacts folder exists and copy only the RST file
          mkdir -p site/Artifacts
          cp "artifacts/release-${TAG}-windows.rst" "site/Artifacts/"

          pushd site
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # add and commit only the Artifacts/release-*.rst file
          git add "Artifacts/release-${TAG}-windows.rst"
          if git diff --cached --quiet; then
            echo "No changes to commit for Artifacts/release-${TAG}-windows.rst"
          else
            git commit -m "Publish release ${TAG} RST to Artifacts/"
            echo "Pushing changes to ${PAGES_REPO}:${PAGES_BRANCH}"
            git push "https://x-access-token:${PAGES_TOKEN}@github.com/${PAGES_REPO}.git" "HEAD:${PAGES_BRANCH}"
          fi
          popd

