name: C/C++ CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Update packages
      run: |
        sudo apt install -y libfl-dev

    - name: Build Linux configuration
      run: |
        cd src
        make Linux

    - name: Execute Linux test suite
      run: |
        make Linux.tests